<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=g, initial-scale=1.0">
        <link rel="stylesheet" href="style10.css">

        <title>Calculator-by Code traversal</title>
    </head>
</head>
</head>

<body>
    <div class="calculator">
        <input type="text" placholder="0" id="inputBox">
        <div class="deva">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button>/</button>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </div>
    <script src="Anlog.js"></script>
</body>

</html>
